<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishEye - Page photographe : Mimi Keel</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">    
    <script src="https://kit.fontawesome.com/25333533ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header-banner">       
        <a href="index.html">
            <img src="images/logo/logo.svg" alt="Logo FishEye" class="header-banner_logo">
        </a>  
    </header> 
    <main>
        <section class="b-idPhotographer">
            <div class="idDetails"></div>            
            <div class="idContact">
                <button name="contact" class="btn-contact">Contactez-moi</button>
            </div>       
            <div class="idPicture"></div>            
        </section> 
        <section class="b-filter">
            <p>Trier par :</p>            
            <div class="filter-dropdown">
                <button id="filter-0" class="filter-dropdown_link" aria-haspopup="true" aria-expanded="false">
                    <span id="filter-selected" class="filter-dropdown_link--content">Popularit√©</span>
                    <i id="filterIcon" class="fas fa-chevron-down"></i>                    
                </button>
                <div class="dropdown-items">
                    <div class="dropdown-items_content">
                        <button id="filter-1" class="dropdown-items_link">Date</button>
                        <button id="filter-2" class="dropdown-items_link">Titre</button>
                    </div>
                </div>
            </div>
        </section> 
        <section class="b-works">
            
        </section> 
        <script src="./js/cfgPhotographPage.js"></script>    
        <script src="./js/app.js"></script>
       
    </main>

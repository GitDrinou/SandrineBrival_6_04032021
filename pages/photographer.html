<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishEye - Page photographe</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">    
    <script src="https://kit.fontawesome.com/25333533ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header-banner">       
        <a href="../index.html">
            <img src="../images/logo/logo.svg" alt="Logo FishEye" class="header-banner_logo">
        </a>  
    </header> 
    <main>        
        <span id="error-json"></span>  
        <button name="contact" class="btn-contact">Contactez-moi</button>
        <section class="b-idPhotographer">
            <div class="idDetails"></div>                 
            <div class="idPicture"></div>            
        </section> 
        <section class="b-filter">
            <p>Trier par :</p>            
            <div class="filter-dropdown">
                <button id="filter-0" class="filter-dropdown_link" aria-haspopup="true" aria-expanded="false">
                    <span id="filter-selected" class="filter-dropdown_link--content">Popularité</span>
                    <i id="filterIcon" class="fas fa-chevron-down"></i>                    
                </button>
                <div class="dropdown-items">
                    <div class="dropdown-items_content">
                        <button id="filter-1" class="dropdown-items_link">Date</button>
                        <button id="filter-2" class="dropdown-items_link">Titre</button>
                    </div>
                </div>
            </div>            
        </section> 
        <section class="b-works">
            <ul class="mediasList"></ul>
        </section>
        <section id="lightbox" class="modal-lightbox">            
            <span class="close-lightbox"><i class="fas fa-times"></i></span>
            <div class="modalLight-content"></div>
            <a class="previous"><i class="fas fa-chevron-left"></i></a>
            <a class="next"><i class="fas fa-chevron-right"></i></a>
        </section>
        <section id="formContact" class="modal-contact">
            <div class="modal-contact_content">
                <span class="close-form"><i class="fas fa-times"></i></span>
                <h1>Contactez-moi</h1>
                <span class="photographerName"></span>
                <form id="frmContact" novalidate>
                    <div>
                        <label for="fName">Prénom</label>
                        <input type="text" name="fName" id="fName" required autofocus title="Entrez votre prénom">
                        <span class="error"></span>
                    </div>
                    <div>
                        <label for="lName">Nom</label>
                        <input type="text" name="lName" id="lName" requiredtitle="Entrez votre nom">
                        <span class="error"></span>
                    </div>
                    <div>
                        <label for="eMail">E-mail</label>
                        <input type="email" name="eMail" id="eMail" required title="Entrez votre e-mail">
                        <span class="error"></span>
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" required title="Entrez votre message"></textarea>
                        <span class="error"></span>
                    </div>
                    <button type="button" class="btn-submit">Envoyer</button>                
                </form>
            </div>            
        </section>
        <script src="../js/photographer.js"></script>        
        <script src="../js/app.js"></script>       
    </main>    
</body>
</html>
